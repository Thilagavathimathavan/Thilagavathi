<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Classifieds App</h1>
        <button id="addListingBtn">Add Listing</button>
    </header>

    <main>
        <div id="listingContainer"></div>
    </main>

    <div id="addListingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Listing</h2>
            <form id="listingForm">
                <input type="text" id="title" placeholder="Product Title" required>
                <input type="text" id="description" placeholder="Product Description" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="file" id="image" accept="image/*" required>
                <select id="type" required>
                    <option value="">Select Type</option>
                    <option value="sell">Sell</option>
                    <option value="buy">Buy</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified buy and sell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CLASSIFIED BUY AND SELL</h1>
        <img src="https://st3.depositphotos.com/2487349/35410/i/450/depositphotos_354100548-stock-photo-buy-sell-gold-letters-yellow.jpg" alt="buy and sell">
        <nav>
            <a href="#register">Register</a>
            <a href="#login">Login</a>
            <a href="#sellProduct">Sell Product</a>
            <a href="#products">Buy Products</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <section id="register">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
           
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
           
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Login Form -->
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="emailLogin">Email:</label>
            <input type="email" id="emailLogin" name="emailLogin" required><br><br>
           
            <label for="passwordLogin">Password:</label>
            <input type="password" id="passwordLogin" name="passwordLogin" required><br><br>
           
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Sell Product Form (including image upload) -->
    <section id="sellProduct">
        <h2>Sell a Product</h2>
        <form id="sellForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br><br>
           
            <label for="productPrice">Price:</label>
            <input type="text" id="productPrice" name="productPrice" required><br><br>
           
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea><br><br>
           
            <label for="productImage">Upload Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required><br><br>
           
            <button type="submit">Sell Product</button>
        </form>
    </section>

    <!-- Available Products for Buying -->
    <section id="products">
        <h2>Available Products</h2>
        <div class="product-list">
            <!-- Dynamically populated product items will go here -->
        </div>
    </section>
   

<!-- Delivery Information Form (will appear after a product is selected) -->
<section id="deliveryInfo" style="display:none;">
    <h2>Delivery Information</h2>
    <form id="deliveryForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="postCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

        <button type="submit">Confirm Purchase</button>
    </form>
</section>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <section id="menu">
            <div class="dish">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fpizza&psig=AOvVaw3YZAjgolBH-3_oO4IQ8dOA&ust=1726980400457000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCIDf0Mm60YgDFQAAAAAdAAAAABAE" alt="pizza">
                <p>$100</p>
                <p>Delicious Chicken burger with fresh lettuce and tomatoes.</p>
                <button onclick="addToCart('Burger', 100)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=k60TjxKIOIxJpd4F4yLMVjsniB4W1BpEV4Mi_nb4uJU=" alt="Pizza">
                <h2>Pizza</h2>
                <p>$140</p>
                <p>Spicy pizza topped with pepperoni and olives.</p>
                <button onclick="addToCart('Pizza', 140)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fevergoodfoods.com%2Frecipes%2Fhot-link-pasta-with-parmesan%2F&psig=AOvVaw3ZQv2NAqbMp9nFCVVdQvj-&ust=1726982029339000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJj_vsaj04gDFQAAAAAdAAAAABAE" alt="Pasta">
                <h2>Pasta</h2>
                <p>$120</p>
                <p>Creamy pasta with chicken and mushroom sauce.</p>
                <button onclick="addToCart('Pasta', 120)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <div id="orderConfirmation" class="hidden">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fuxwing.com%2Forder-placed-purchased-icon%2F&psig=AOvVaw0nwV6YzpCgzhFF8G7BZkDT&ust=1726982119095000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMC8wfCj04gDFQAAAAAdAAAAABAE" alt="Order Placed">
            <h2>Your order has been placed successfully!</h2>
            <button onclick="confirmOrder()">Confirm</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

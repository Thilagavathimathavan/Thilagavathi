<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>
      <h2>Select a Restaurant</h2>

    <div id="restaurant-list" class="restaurant-list"></div>

    <div id="selected-restaurant" class="restaurant-info" style="display: none;">
        <h3 id="restaurant-name"></h3>
        <p id="restaurant-description"></p>
    </div>


    <main>
        <section id="menu">
            <div class="dish">
               <img src="https://img.freepik.com/free-photo/delicious-burger-with-fresh-ingredients_23-2150857908.jpg" alt="burger">
                <p>$100</p>
                <p>Delicious Chicken burger with fresh lettuce and tomatoes.</p>
                <button onclick="addToCart('Burger', 100)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://media.istockphoto.com/id/1442417585/photo/person-getting-a-piece-of-cheesy-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=k60TjxKIOIxJpd4F4yLMVjsniB4W1BpEV4Mi_nb4uJU=" alt="Pizza">
                <h2>Pizza</h2>
                <p>$140</p>
                <p>Spicy pizza topped with pepperoni and olives.</p>
                <button onclick="addToCart('Pizza', 140)">Add to Cart</button">
                </div>
            <div class="dish">
                <img src="https://t4.ftcdn.net/jpg/05/73/18/41/360_F_573184112_TgBWWxZAGNCkITMbFg7SzaFlDHh5I6NZ.jpg" alt="showerma">
                <h2>Showerma</h2>
                <p>$120</p>
                <p>Creamy showerma with chicken and mushroom sauce.</p>
                <button onclick="addToCart('showerma', 120)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <div id="orderConfirmation" class="hidden">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/e-commerce-currency-shopping/order-placed-purchased-icon.png" alt="Order Placed">
            <h2>Your order has been placed successfully!</h2>
            <button onclick="confirmOrder()">Confirm</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
